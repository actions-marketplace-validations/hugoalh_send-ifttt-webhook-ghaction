name: "Test"
on:
  workflow_dispatch:
    inputs:
      value1:
        type: "string"
        description: "{string} value1"
        required: false
        default: ""
      value2:
        type: "string"
        description: "{string} value2"
        required: false
        default: ""
      value3:
        type: "string"
        description: "{string} value3"
        required: false
        default: ""
jobs:
  main:
    name: "Main"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Send IFTTT Webhook"
      uses: "hugoalh/send-ifttt-webhook-ghaction@main"
      with:
        key: "${{secrets.IFTTT_WEBHOOK_KEY}}"
        eventname: "test"
        payload: |-
          value1: "${{inputs.value1}}"
          value2: "${{inputs.value2}}"
          value3: "${{inputs.value3}}"
