    description: "{object} JSON payload."
    required: false
    default: "{}"
  dryrun:
    description: "{boolean} Dry run."
    required: false
    default: "false"
runs:
  using: "node16"
  main: "../nodejs-loader.js"
branding:
  icon: "zap"
  color: "blue"
